version: "{build}"

environment:
  global:
    HAXELIB_ROOT: C:\projects\haxelib

install:
  - cinst haxe -version 3.2.1 -y
  - RefreshEnv
  - mkdir "%HAXELIB_ROOT%"
  - haxelib setup "%HAXELIB_ROOT%"

build: off

branches:
  only:
    - develop

test_script:
  - haxelib install hxlog
  - haxelib path hxlog
  - haxelib dev hxmake .
  - haxelib path hxmake
  - haxelib run hxmake _
  - hxmake _
  - hxmake haxe